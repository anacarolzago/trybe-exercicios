<!DOCTYPE html>
<html>
  <body>

    <header>

      <h2 id="page-title">Título</h2>
      <p class="paragraph-style" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="paragraph-style" id="second-paragraph">Segundo parágrafo!</p>

    </header>

     <!--    
      - Adicione uma classe igual para os dois parágrafos.
      - Recupere os parágrafos via código JavaScript usando a função getElementsByClassName.
      - Altere algum estilo do primeiro deles.
      - Recupere o subtítulo e altere a cor dele usando a função getElementsByTagName.
    -->

    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      const paragraphs = document.getElementsByClassName('paragraph-style');
      paragraphs[0].style.fontSize = '1.5rem';
      paragraphs[0].style.color = 'green';     

      const subtitle = document.getElementsByTagName('h4')[0];
      subtitle.style.color = 'red';

    </script>

  </body>
</html>
