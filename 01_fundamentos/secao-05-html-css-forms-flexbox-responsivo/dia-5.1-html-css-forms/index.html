<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Form</title>
</head>

<body>
    <h1 id="title">Formulário Trybe Travel</h1>

    <form id="main-form" action="">
        <fieldset>
            <label for="fullName">Nome Completo:</label>
            <input type="text" id="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" />
        </fieldset>

        <label for="email">Endereço de e-mail:</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" minlength="10" maxlength="50" />
        <br />

        <label for="destino">Destino Preferido:</label>

        <label for="destination1">Cidade</label>
        <input type="radio" name="destinations" id="destination1" value="Cidade" required />
        <label for="destination2">Campo</label>
        <input type="radio" name="destinations" id="destination2" value="Campo" required />
        <label for="destination3">Praia</label>
        <input type="radio" name="destinations" id="destination3" value="Praia" required />
        <label for="destination4">Montanhas</label>
        <input type="radio" name="destinations" id="destination4" value="Montanhas" required />
        <br />

        <label for="question">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
            TrybeTrip?</label>
        <br />

        <textarea name="why" id="question" cols="60" rows="10" placeholder="Digite sua resposta aqui"
            maxlength="500"></textarea>
        <br />

        <label for="date">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" id="date" />
        <br />

        <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela
            Trybe?</label>
        <input type="checkbox" name="promo" id="promo" />
        <br />

        <label for="agreement">Concordo que imagens das minhas férias poderão ser usadas na divulgação
            de concursos futuros.</label>
        <input type="checkbox" name="agreement" id="agreement" required />
        <br />

        <button type="submit" id="submit-btn" disabled>Enviar</button>
        <button type="button" id="clear-btn">Limpar</button>
    </form>

    <script src="./script.js"></script>
</body>

</html>
