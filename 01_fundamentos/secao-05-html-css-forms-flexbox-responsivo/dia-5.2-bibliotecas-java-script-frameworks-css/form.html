<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   
    <!-- Além do CSS do BootStratp tambem posso usar a minha propria estilização -->
    <link rel="stylesheet" href="style.css">
    
    <script src="script.js"></script>

    <title> Enviar Palestrante </title>
</head>
<body>
    <header class="container text-center">
        <h1 class="display-3">Submeter Palestrante</h1>
        <p class="lead">Quer palestrar na nossa conferência? Preencha o formulário!</p>
    </header>

    <form action="" method="get" class="container">
        <div class="">
            <div class="form-floating mb-3">
                <input type="text" name="nome" id="nome-completo" class="form-control" placeholder="name@example.com">
                <label for="nome-completo">Nome Completo:</label>
            </div>    

            <div class="form-floating mb-3">
                <input type="text" name="email" id="email" class="form-control" placeholder="name@example.com">
                <label for="email" >E-mail:</label>

            </div>

            <div class="form-check">
                <p class="lead">Tipo de Palestra</p>
                <div class="form-check">
                    <input type="radio" name="opcoesPalestra" id="opcao-1" value="palco-p" class="form-check-input">
                    <label for="opcao-1" class="form-check-label">Palco Principal</label>
                </div>   
                <div class="form-check">
                    <input type="radio" name="opcoesPalestra" id="opcao-2" value="palco-s" class="form-check-input">
                    <label for="opcao-2">Palco Secundário</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="opcoesPalestra" id="opcao-3" value="workshop" class="form-check-input">
                    <label for="opcao-3">Workshop</label>
                </div>
            </div>

            <div class="">
                <label for="tamanho-camiseta">Tamanho de Camiseta</label>
                <select class="form-select form-select-sm" name="camiseta" id="tamanho-camiseta">
                    <option value="xs">PP</option>
                    <option value="s">P</option>
                    <option value="m">M</option>
                    <option value="l">G</option>
                    <option value="xl">GG</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="resumo">Resumo:</label>
                <textarea class="form-control"name="resumo" id="resumo" placeholder="Digite aqui"></textarea>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="disponibilidade" id="disponibilidade">
                <label for="disponibilidade">Declaro que estou disponível pra data do evento!</label>
                <!-- <input type="file" name="" id=""> -->
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-outline-success">Enviar</button>
            </div>
        </div>
    </form>
</body>
</html>
